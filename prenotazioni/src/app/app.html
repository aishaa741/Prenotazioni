<div class="sfondo-verde">
  
  <p class="titolo-sezione">Form di inserimento</p>
  
  <div class="box-blu">
    <div class="form-riga"><label>Nome:</label><input type="text" [(ngModel)]="nuovaPrenotazione.nome"></div>
    <div class="form-riga"><label>Cognome:</label><input type="text" [(ngModel)]="nuovaPrenotazione.cognome"></div>
    <div class="form-riga"><label>Indirizzo:</label><input type="text" [(ngModel)]="nuovaPrenotazione.indirizzo"></div>
    <div class="form-riga"><label>Telefono:</label><input type="text" [(ngModel)]="nuovaPrenotazione.telefono"></div>
    <div class="form-riga"><label>Email:</label><input type="text" [(ngModel)]="nuovaPrenotazione.email"></div>
    <div class="form-riga"><label>Data Prenotazione:</label><input type="text" [(ngModel)]="nuovaPrenotazione.data"></div>
    <div class="form-riga"><label>Ora Prenotazione:</label><input type="text" [(ngModel)]="nuovaPrenotazione.ora"></div>
  </div>

  <div style="overflow: auto;">
    <button class="btn-salva" (click)="salvaPrenotazione()">Salva</button>
  </div>

  <p class="titolo-sezione">Lista prenotazioni</p>
  <div class="box-giallo">
    <app-lista-prenotazioni 
      [prenotazioni]="prenotazioni" 
      (seleziona)="prenotazioneSelezionata = $event">
    </app-lista-prenotazioni>
  </div>

  <p class="titolo-sezione">Dettagli prenotazione</p>
  <div class="box-arancione">
    <app-dettagli-prenotazione 
      [prenotazione]="prenotazioneSelezionata">
    </app-dettagli-prenotazione>
  </div>

</div>
